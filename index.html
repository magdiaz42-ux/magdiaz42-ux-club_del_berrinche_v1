<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Club del Berrinche V1</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: url("assets/img/fondo-hexagonos.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }

    .contenedor {
      position: relative;
      z-index: 2;
      background: rgba(10, 10, 20, 0.9);
      border-radius: 40px;
      box-shadow: 0 0 60px rgba(0,255,242,0.3), 0 0 100px rgba(106,0,255,0.25);
      text-align: center;
      width: 90%;
      max-width: 520px;
      padding: 60px 40px;
      animation: fadeIn 0.8s ease-in-out;
      border: 1px solid rgba(0,255,242,0.25);
    }

    h1 {
      color: #00fff2;
      text-shadow: 0 0 25px #00fff2, 0 0 60px #4b00ff;
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 10px;
    }

    .subtitulo {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #ccc;
      margin-bottom: 45px;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 480px) {
      .botones { flex-direction: row; }
    }

    .btn {
      background: linear-gradient(90deg, #0037ff, #00fff2);
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      border-radius: 30px;
      padding: 14px 35px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 25px rgba(0, 255, 242, 0.3);
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 242, 0.5), 0 0 80px rgba(0, 55, 255, 0.4);
    }

    .footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="contenedor">
    <h1>El Club del Berrinche</h1>
    <p class="subtitulo">Versión 1.0 — Bienvenido al caos elegante de la noche</p>

    <div class="botones">
      <button class="btn" onclick="window.location.href='http://localhost/club_del_berrinche_v1/registro/registro_etapa1_datos.html'">Registrarme</button>

      <button class="btn" onclick="window.location.href='login.php'">Iniciar sesión</button>
    </div>
  </div>

  <div class="footer">
    © 2025 El Club del Berrinche V1
  </div>
</body>
</html>
